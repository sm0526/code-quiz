<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./assets/css/style.css" rel="Stylesheet">   
</head>
<body>
    <div id="timer">Time: <span id="timeframe">0</span></div>
    <main class="container">
        <section id="startscreen">
            <h1>Coding Quiz</h1>
            <p>This is to test your knowledge on coding. Answer the questions within the time limit, but be warned incorrect answers will drop time off the time clock</p>
            <button id="start-button">Start Quiz</button>
        </section>
        <section id="q-container" class="hide">
            <section id="question"><h1>Questions</h1></section>
            <section id="answer-btns" class="btn-grid">
                <button id="a" class="btn"><h3>Answer1</h3></button>
                <button id="b" class="btn"><h3>Answer2</h3></button>
                <button id="c" class="btn"><h3>Answer3</h3></button>
                <button id="d" class="btn"><h3>Answer4</h3></button>
            </section>
            <section class="control-buttons">
                <button id="start-btn" class="btn start-btn">Start</button>
                <button id="next-btn" class="btn hide next-btn">Next</button>
            </section>
        </section>
    </main>
    <div class="scoreboard"><a href="./assets/html/scores.html">See Highscore List</a></div>
    <script src='./assets/js/questions.js'></script>
</body>
</html>
