    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <main class="container">
        <section id="q-container" class="hide">
            <section id="question"><h1>Questions</h1></section>
            <section id="answer-btns" class="btn-grid">

                <button id="c" class="btn"><h3>Answer3</h3></button>

            <section class="control-buttons">
                <button id="start-btn" class="btn start-btn">Start</button>
                <button id="next-btn" class="btn hide next-btn">Next</button>
            </section>
        </section>
    </main>
    <script src='./assets/script.js'></script>
