<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./assets/css/style.css" rel="Stylesheet">   
</head>
<body>
    <div id="timer">Time: <span id="timeframe">0</span></div>
    <main class="container">
        <section id="startscreen" class="start">
            <h1>Coding Quiz</h1>
            <p>This is to test your knowledge on coding. Answer the questions within the time limit, but be warned incorrect answers will drop time off the time clock</p>
            <button id="start-button">Start Quiz</button>
        </section>
        <section id="q-container" class="hide">
            <h1 id="question"></h1>
            <section id="answers" class="answers">
            </section>
            <section class="control-buttons">
                <button id="start-btn" class="btn start-btn">Start</button>
            </section>
        </section>
        <section id="end-screen" class="hide">
            <h2>You have Completed the Quiz</h2>
            <p>Your score is <span id="final-score"></span>.</p>
            <br>
            <p>
                Enter your Initials: <input type="text" id="initials" max="3"/>
                <button id="submit">Submit</button>
            </p>
        </section>
    </main>
    <div class="scores"><a href="./assets/html/scores.html">See Highscore List</a></div>
    <script src='./assets/js/script.js'></script>
</body>
</html>
